    <div class="navbar_content">
        <a href="login.html"><button type="button">login</button></a>
      <button type="button" onclick="toggleAnonymity()">Report Anonymously?</button>

      <div class="container">
        <div class="content-left">
            <h2 style="color:#FF4500;">Prejudice Incident Reporting Form</h2>
            <p>Please fill out the form below to report a prejudice incident.</p>
            <hr>
        </div>
        <form id="incidentForm" class="content-right">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
        
            <label for="gender">Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" >
                <label for="male">Male</label>
    
                <input type="radio" id="female" name="gender" value="female" >
                <label for="female">Female</label>
    
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <br><br>
        
            <label for="date">Date and Time of Incident:</label>
            <input type="datetime-local" id="date" required><br><br>
    
            <label for="dateOfReporting">Date of Reporting:</label>
            <input type="date" id="dateOfReporting" required><br><br>
        
            <label for="location">Location of Incident:</label>
            <input type="text" id="location" required><br><br>
        
            <label for="description">Description of Incident:</label><br>
            <textarea id="description" rows="4" cols="50" required></textarea><br><br>
        
            <label for="prejudiceType">Type of Prejudice:</label>
            <select id="prejudiceType" required>
                <option value="">Select</option>
                <option value="racial">Racial Discrimination</option>
                <option value="gender">Gender Bias</option>
                <option value="religious">Religious Discrimination</option>
                <option value="sexual">Sexual Orientation</option>
                <option value="disability">Disability-based Prejudice</option>
                <option value="other">Other</option>
                <!-- Add more options as needed -->
            </select><br><br>
        
            <label for="impact">Impact of Incident:</label><br>
            <textarea id="impact" rows="4" cols="50" required></textarea><br><br>
        
            <label for="witnessName">Witness Name (if any):</label>
            <input type="text" id="witnessName"><br><br>
        
            <label for="witnessContact">Witness Contact (if any):</label>
            <input type="text" id="witnessContact"><br><br>
        
            <label for="additionalDocs">Additional Documentation:</label>
            <input type="file" id="additionalDocs" required><br><br>
        
            <button type="submit">Submit</button>
        </form>
  
    
    <script>
        function toggleAnonymity() {
            var nameField = document.getElementById("name");
            var emailField = document.getElementById("email");
            var genderOptions = document.querySelectorAll('input[name="gender"]');
            var locationLabel = document.querySelector('label[for="location"]');
            var descriptionLabel = document.querySelector('label[for="description"]');
            var prejudiceTypeLabel = document.querySelector('label[for="prejudiceType"]');
            var impactLabel = document.querySelector('label[for="impact"]');
    
            // Toggle disabled attribute
            nameField.disabled = !nameField.disabled;
            emailField.disabled = !emailField.disabled;
            genderOptions.forEach(function(option) {
                option.disabled = !option.disabled;
            });
            locationLabel.innerHTML = "Location of Incident:";
            descriptionLabel.innerHTML = "Description of Incident:";
            prejudiceTypeLabel.innerHTML = "Type of Prejudice:";
            impactLabel.innerHTML = "Impact of Incident:";
        }
    </script>
