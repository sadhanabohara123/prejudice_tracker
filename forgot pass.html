<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("login bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px 35px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            font-weight: 500;
            line-height: 20px;
            color: orange;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #ffffff;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: orange;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address below. We'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

   


    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get email value
    var email = document.getElementById('email').value;

    // Simulate sending reset link
    if (email.trim() === '') {
        showMessage('Please enter your email address.', 'error');
    } else {
        showMessage(`A password reset link has been sent to ${email}.`, 'success');
        // Here you can include your logic to send the reset link
    }
});

function showMessage(message, type) {
    var messageElement = document.getElementById('message');
    messageElement.innerHTML = message;
    messageElement.className = type;
}

    </script>
</body>

</html>
